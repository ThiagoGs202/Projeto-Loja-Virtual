<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- ================== NAVBAR ==================-->

    <header>
      <nav class="navbar">
        <a href="index.html" class="logo">Home</a>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" onclick="toggleCart()" class="nav-link">Carrinho</a>
          </li>
          <li class="nav-item"><a href="#" class="nav-link">Minha Conta</a></li>
        </ul>
        <div class="hamburguer">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>

    <div id="cartSidebar" class="sidebar">
      <h2>Carrinho</h2>
      <ul id="cartItems"></ul>
      <p id="cartTotal"></p>
    </div>

    <!-- PRODUTOS -->
    <section class="produtos">
      <section class="container courses_container">
        <article class="course">
          <div class="course_image">
            <img src="images/course1.jpg" />
          </div>
          <div class="course_info">
            <h4>NOME DO PRODUTO</h4>
            <p>DESCRIÇÃO DO PRODUTO</p>
            <p class="course_price">R$ 90,00</p>
            <button onclick="openModal()" class="btn btn-primary">
              SAIBA MAIS
            </button>
          </div>
        </article>

        <!-- MODAL -->

        <div id="myModal" class="modal">
          <div class="modal-content">
            <div class="product-info">
              <div class="product-details">
                <h2>Nome do Produto</h2>
                <div class="product-description">
                  <img src="images/course1.jpg" />
                  <p>Descrição do Produto</p>
                </div>
                <p class="modal-price">R$ 0,00</p>
                <div class="buttons">
                  <button
                    class="buy-button btn btn-primary"
                    onclick="addToCart()"
                  >
                    Comprar
                  </button>
                  <button
                    class="close-button btn btn-primary"
                    onclick="closeModal()"
                  >
                    Fechar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- FIM MODAL -->
      </section>
    </section>


    <script src="main.js"></script>
  </body>
</html>
